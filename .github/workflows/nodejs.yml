name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    # âœ… Environment variables from secrets
    env:
      NODE_ENV: test
      JWT_SECRET: ${{ secrets.JWT_SECRET_TEST || 'pgats-ci-test-secret-key-2024' }}
      PORT: 3000
      GRAPHQL_PORT: 4000
      LOG_LEVEL: error

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
         node-version: '20.x'
    
    - name: Install dependencies
      run: npm install

    # ğŸ§ª Unit/Integration Tests (Fast - No Server Required)
    - name: Run Controller Tests (REST)
      run: npm run test-controllerRest
      
    - name: Run Controller Tests (GraphQL)
      run: npm run test-controllerGraphql

    # ğŸŒ End-to-End Tests (Requires Running Server)
    - name: Start API Server in Background
      run: npm start &

    - name: Wait for API to be ready
      run: |
        echo "â³ Waiting for API to start..."
        sleep 5
        echo "âœ… API should be ready"

    - name: Run External Tests (REST)
      run: npm run test-externalRest

    - name: Run External Tests (GraphQL)
      run: npm run test-externalGraphql
    
    # ğŸ“Š Upload Test Reports (Optional)
    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: mochawesome-report/
        retention-days: 30
